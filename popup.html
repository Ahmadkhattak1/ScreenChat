<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenChat</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="https://buymeacoffee.com/AhmadKhattak" target="_blank" class="coffee-btn"
                title="Support this extension">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M6 1v3M10 1v3M14 1v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span>Buy me a coffee</span>
            </a>
            <div class="logo">
                <img src="icons/icon.png" alt="ScreenChat" width="32" height="32">
                <h1>ScreenChat</h1>
            </div>
            <div class="subtitle">Capture & Share</div>
        </header>

        <div class="capture-modes">
            <button id="captureVisible" class="capture-btn primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="6" width="20" height="12" rx="2" stroke="currentColor" stroke-width="2" />
                    <path d="M12 10V14M10 12H14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span>Visible Area</span>
                <kbd>Ctrl+Shift+S</kbd>
            </button>

            <button id="captureFull" class="capture-btn secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                    <path d="M3 9H21M3 15H21" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Full Page</span>
                <kbd>Ctrl+Shift+F</kbd>
            </button>

            <button id="captureClipboard" class="capture-btn secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="8" y="2" width="8" height="4" rx="1" stroke="currentColor" stroke-width="2" />
                    <path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2"
                        stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Copy to Clipboard</span>
                <kbd>Quick Copy</kbd>
            </button>

            <button id="captureSelection" class="capture-btn secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3H9V5H5V9H3V3Z" fill="currentColor" />
                    <path d="M21 3H15V5H19V9H21V3Z" fill="currentColor" />
                    <path d="M3 21H9V19H5V15H3V21Z" fill="currentColor" />
                    <path d="M21 21H15V19H19V15H21V21Z" fill="currentColor" />
                </svg>
                <span>Select Area</span>
                <kbd>Coming Soon</kbd>
            </button>
        </div>

        <div class="settings-section">
            <div class="setting-item">
                <label for="format">Format</label>
                <select id="format">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="quality">Quality</label>
                <input type="range" id="quality" min="1" max="100" value="95">
                <span id="qualityValue">95%</span>
            </div>
        </div>

        <div class="recent-section">
            <h3>Recent Captures</h3>
            <div id="recentList" class="recent-list">
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.5"
                            opacity="0.3" />
                    </svg>
                    <p>No screenshots yet</p>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
